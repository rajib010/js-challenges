<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="search" id="searchInput" />
    </form>

    <script>
      function getInput(value) {
        console.log(`The user is searching for : ${value}`);
      }

      function debounce(func, time) {
        let timer;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func(...args);
          }, time);
        };
      }

      const debounceaInstance = debounce(getInput, 3000);

      document.getElementById("searchInput").addEventListener("input", (e) => {
        e.preventDefault();
        debounceaInstance(e.target.value);
      });
    </script>
  </body>
</html>
